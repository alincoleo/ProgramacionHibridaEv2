<ion-list>
  <!-- tuve que usar mucho css para poder ordenar esto -->
  <ion-item *ngFor="let cita of listaCitas" lines="none">
    <ion-label >
      <strong >{{cita.frase}}</strong>
      <ion-note color="medium" >{{cita.autor}}</ion-note>
    </ion-label>
    <ion-button slot="end" (click)="onClick(cita)" fill="clear">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
